<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <script src=
  "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
  </script>
  <link crossorigin="anonymous" href=
  "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity=
  "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  rel="stylesheet">
  <script crossorigin="anonymous" integrity=
  "sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script>
  <script crossorigin="anonymous" integrity=
  "sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>
  <link href=
  "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
  <link href="/static/css/progress_bar.css" rel="stylesheet">
  <script src="/static/js/config.js"></script>
  <script src="/static/js/innerHTML.js"></script>
  <script src="/static/js/localStorage.js"></script>
  <script src="/static/js/accounts.js"></script>
  <script src="/static/js/auth.js"></script>
  <script src="/static/js/permission.js"></script>
  <script type="module" src="/static/js/tasks.js"></script>
  <script type="module" src="/static/js/plan.js"></script>
  <script type="module" src="/static/js/cms_agent.js"></script>
  <script type="module" src="/static/js/cms_contact_person.js"></script>
  <script type="module" src="/static/js/set_page_info.js"></script>
  <script type="module" src="/static/js/init.js"></script>
</head>
<body>
  <!-- navbar -->
  <div id="navbar"></div>
  <!-- step progress bar -->
  <div class="contanier pt-3">
    <ul class="progressbar">
      <li class="active done"><span>計畫基本資料</span></li>
      <li class="active done"><span>SDGs 指標設定</span></li>
      <li class="active done"><span>社會影響力展現</span></li>
      <li class="active"><span>專案聯繫窗口</span></li>
      <li><span></span></li>
    </ul>
  </div>
  <!-- content -->
  <section>
    <div class="container">
      <form action="">
        <div class="row mt-5 pt-5 align-items-center justify-content-center">
          <div class="col-10 px-0">
            <p class="bg-2ndhome px-3 p-2">選擇計劃總指標</p>
          </div>
          <div class="col-10 border-light-gray p-3 bg-white">
            <div class="row">
              <div class="col-12">
                <p>專案負責人</p>
                <input type="text" class="form-control" id="hoster" placeholder="請輸入負責人姓名">
              </div>
              <div class="col-12 mt-3">
                <p>公司名稱</p>
                <input type="text" class="form-control" id="org" placeholder="請輸入公司名稱">
              </div>
              <div class="col-12 mt-3">
                <p>Email</p>
                <input type="email" class="form-control" id="email" placeholder="請輸入 Email">
              </div>
              <div class="col-12 mt-3">
                <p>聯絡電話</p>
                <input type="number" class="form-control" id="tel" placeholder="請輸入連絡電話">
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3 mt-md-4 align-items-center justify-content-center">
          <div class="col-10 px-0">
            <p class="bg-2ndhome p-2 px-3">選擇地點 <img class="ml-2" src="/static/imgs/place_marker.svg" alt="" style="width:20px"></p>
          </div>
          <div class="col-10 border-light-gray p-3 bg-white">
            <div class="form-row">
              <div class="form-group col-md-4">
                <div class="form-check d-flex align-items-center">
                  <input class="form-check-input checkbox-1x" id="location_1" type="checkbox">
                  <label class="form-check-label pl-3" for="gridCheck">
                    1. T-PLANET @ 台北
                  </label>
                </div>
              </div>
              <div class="form-group col-md-4">
                <div class="form-check d-flex align-items-center">
                  <input class="form-check-input checkbox-1x" id="location_2" type="checkbox">
                  <label class="form-check-label pl-3" for="gridCheck">
                    2. T-PLANET @ 竹山
                  </label>
                </div>
              </div>
              <div class="form-group col-md-4">
                <div class="form-check d-flex align-items-center">
                  <input class="form-check-input checkbox-1x" id="location_3" type="checkbox">
                  <label class="form-check-label pl-3" for="gridCheck">
                    3. T-PLANET @ 高雄
                  </label>
                </div>
              </div>
              <div class="form-group col-md-4">
                <div class="form-check d-flex align-items-center">
                  <input class="form-check-input checkbox-1x" id="location_4" type="checkbox">
                  <label class="form-check-label pl-3" for="gridCheck">
                    4. T-PLANET @ 花蓮
                  </label>
                </div>
              </div>
              <div class="form-group col-md-4">
                <div class="form-check d-flex align-items-center">
                  <input class="form-check-input checkbox-1x" id="location_5" type="checkbox">
                  <label class="form-check-label pl-3" for="gridCheck">
                    5. T-PLANET @ 馬祖
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-3 mb-5 pb-3 justify-content-center">
          <div class="col-md-8 mt-5 d-none d-md-block">
            <div class="d-flex justify-content-between">
              <button type="submit" id="btn_cms_plan_preview" class="btn btn-secondary rounded-pill" style="width: 20%">檢視</button>
              <button id="btn_ab_project_prev" class="btn btn-dark rounded-pill" style="width: 20%">上一步</button>
              <button type="submit" id="btn_ab_project_next" class="btn btn-dark rounded-pill" style="width: 20%">完成</button>
              <button type="submit" id="btn_cms_plan_save" class="btn btn-success rounded-pill" style="width: 20%">儲存草稿</button>
            </div>
          </div>
          <div class="col-12 mt-3 d-md-none">
            <button type="submit" id="btn_cms_plan_preview" class="btn btn-secondary rounded-pill btn-block">檢視</button>
            <button id="btn_ab_project_prev" class="btn btn-dark rounded-pill btn-block mt-3">上一步</button>
            <button type="submit" id="btn_ab_project_next" class="btn btn-dark rounded-pill btn-block mt-3">完成</button>
            <button type="submit" id="btn_cms_plan_save" class="btn btn-success rounded-pill btn-block mt-3">儲存草稿</button>
          </div>
        </div>
      </form>
    </div>
  </section>
  <!-- footer -->
  <div id="footer"></div>
</body>
</html>
