<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css" >
    <link rel="stylesheet" href="/static/css/progress_bar.css">
    <script src="/static/js/config.js"></script>
    <script src="/static/js/innerHTML.js"></script>
    <script src="/static/js/localStorage.js"></script>
    <script src="/static/js/accounts.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/permission.js"></script>
    <script type="module" src="/static/js/set_page_info.js"></script>
    <script type="module" src="/static/js/init.js"></script>
  </head>

  <body>
    <!-- navbar -->
    <div id="navbar"></div>
    <!-- content -->
    <section>
      <div class="container">
        <form action="">
          <div class="row mt-5 pt-3">
            <div class="col-md-6">
              <div class="border d-flex align-items-center justify-content-center h-100">
                <img src="/static/imgs/person_icon.svg" width="300" height="300" alt="">
                <a href="#" class="stretched-link"></a>
              </div>
            </div>
            <div class="col-md-6 mt-4 mt-md-0">
              <p class="bg-warning p-2">姓名</p>
              <input type="text" class="form-control" placeholder="請輸入姓名">
              <p class="bg-warning p-2 mt-3">公司名稱</p>
              <input type="text" class="form-control" placeholder="請輸入公司名稱">
              <p class="bg-warning p-2 mt-3">官方網站</p>
              <input type="text" class="form-control" placeholder="請輸入網址">
            </div>
          </div>
          <div class="row mt-4 align-items-center justify-content-center">
            <div class="col-md-6">
              <p class="bg-warning p-2">電子郵件</p>
              <input type="email" class="form-control" placeholder="請輸入電子郵件">
            </div>
            <div class="col-md-6 mt-4 mt-md-0">
              <p class="bg-warning p-2">聯絡電話</p>
              <input type="number" class="form-control" placeholder="請輸入聯絡電話">
            </div>
          </div>
          <div class="row mt-4 align-items-center justify-content-center">
            <div class="col-md-6">
              <p class="bg-warning p-2">密碼</p>
              <div class="row">
                <div class="col-9">
                  <input type="password" class="form-control" placeholder="請輸入密碼">
                </div>
                <div class="col-3 pl-0">
                  <button class="btn btn-secondary btn-block">編輯</button>
                </div>
              </div>
            </div>
            <div class="col-md-6 mt-4 mt-md-0">
              <p class="bg-warning p-2">統編</p>
              <input type="number" class="form-control" placeholder="請輸入統編">
            </div>
          </div>
          <div class="row mt-4 align-items-center justify-content-center">
            <div class="col">
              <p class="bg-warning p-2">LOCATION <img class="ml-2" src="/static/imgs/place_marker.svg" alt="" style="width:20px"></p>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <div class="form-check d-flex align-items-center">
                    <input class="form-check-input checkbox-1x" type="checkbox" id="gridCheck">
                    <label class="form-check-label pl-3" for="gridCheck">
                      1. T-PLANET @ 台北
                    </label>
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <div class="form-check d-flex align-items-center">
                    <input class="form-check-input checkbox-1x" type="checkbox" id="gridCheck">
                    <label class="form-check-label pl-3" for="gridCheck">
                      2. T-PLANET @ 竹山
                    </label>
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <div class="form-check d-flex align-items-center">
                    <input class="form-check-input checkbox-1x" type="checkbox" id="gridCheck">
                    <label class="form-check-label pl-3" for="gridCheck">
                      3. T-PLANET @ 高雄
                    </label>
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <div class="form-check d-flex align-items-center">
                    <input class="form-check-input checkbox-1x" type="checkbox" id="gridCheck">
                    <label class="form-check-label pl-3" for="gridCheck">
                      4. T-PLANET @ 花蓮
                    </label>
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <div class="form-check d-flex align-items-center">
                    <input class="form-check-input checkbox-1x" type="checkbox" id="gridCheck">
                    <label class="form-check-label pl-3" for="gridCheck">
                      5. T-PLANET @ 馬祖
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-4 align-items-center justify-content-center">
            <div class="col">
              <p class="bg-warning p-2">身分識別</p>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <div class="form-check d-flex align-items-center">
                    <input class="form-check-input checkbox-1x" type="checkbox" id="gridCheck">
                    <label class="form-check-label pl-3" for="gridCheck">
                      A. 永續企業
                    </label>
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <div class="form-check d-flex align-items-center">
                    <input class="form-check-input checkbox-1x" type="checkbox" id="gridCheck">
                    <label class="form-check-label pl-3" for="gridCheck">
                      B. 地方團隊
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-5 mb-5 pb-5">
            <div class="col-12">
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary d-none d-md-block" style="width: 15%" disabled>儲存</button>
                <button class="btn btn-primary d-md-none" style="width: 30%" disabled>儲存</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- footer -->
    <div id="footer"></div>
  </body>
</html>
