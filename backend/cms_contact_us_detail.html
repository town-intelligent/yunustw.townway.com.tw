  <body>
    <!-- navbar -->

      <div class="container-fluid px-0">
        <div class="bg-cover img-fluid w-100 pt-5" style="background-image: url(/static/imgs/cms-contact-us.png); height: 350px; background-repeat: no-repeat">

      </div>
      <div class="container">
        <div class="mt-5 mb-5">
          <div class="row">
            <div class="form-group col-md-6 mt-3 mt-md-0">
              <label for="inputEvent1">姓名</label>
              <input type="text" class="form-control" id="name" readonly="readonly">
            </div>
            <div class="form-group col-md-6 mt-3 mt-md-0">
              <label for="inputEvent2">電子郵件</label>
              <input type="email" class="form-control" id="email" readonly="readonly">
            </div>
            <div class="form-group col-md-6 mt-3 mt-md-0">
              <label for="inputEvent3">公司名稱</label>
              <input type="text" class="form-control" id="org" readonly="readonly">
            </div>
            <div class="form-group col-md-6 mt-3 mt-md-0">
              <label for="inputEvent4">官方網站</label>
              <input type="text" class="form-control" id="website" readonly="readonly">
            </div>
            <div class="form-group col-md-6 mt-3 mt-md-0">
              <label for="inputEvent5">聯絡電話</label>
              <input type="tel" class="form-control" id="tel" readonly="readonly">
            </div>
            <div class="form-group col-md-6 mt-3 mt-md-0">
              <label for="inputEvent6">關注議題</label>
              <div class="d-flex flex-wrap" id="weight_container">
                <!-- <a class="d-block" href="#">
                  <img class="mr-3" src="/static/imgs/SDGs_04.jpg" alt="" style="width:40px">
                </a>
                <a class="d-block" href="#">

                </a>
                <a class="d-block" href="#">
                  <img class="mr-3" src="/static/imgs/SDGs_11.jpg" alt="" style="width:40px">
                </a> -->
                <!-- <button type="button" class="btn btn-outline-dark rounded-0 mt-md-0" style="height:40px; width:40px" data-toggle="modal" data-target="#staticBackdrop">+</button> -->
              </div>
            </div>
            <div class="form-group col-12 mt-3 mt-md-0">
              <label for="inputEvent7">需求</label>
              <textarea class="form-control" id="comment" style="resize : none" rows="10" readonly="readonly"></textarea>
            </div>
          </div>
          <div class="text-center mt-4 d-none d-md-block">
            <button type="button" class="text-center btn btn-secondary" style="width: 150px;" onclick="javascript:location.href='/backend/cms_contact_us.html'">返回</button>
          </div>
          <div class="d-md-none">
            <button type="button" class="btn btn-secondary btn-block" onclick="javascript:location.href='/backend/cms_contact_us.html'">返回</button>
