<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/chart.js@4.3.0/dist/chart.umd.js"></script>
    <script src="https://unpkg.com/chart.js-plugin-labels-dv@4.0.0/dist/chartjs-plugin-labels.min.js"></script>
    <script src="https://s3.amazonaws.com/builds.handlebarsjs.com/handlebars.min-v4.7.8.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/progress_bar.css" />
    <script src="/static/js/config.js"></script>
    <script src="/static/js/innerHTML.js"></script>
    <script src="/static/js/localStorage.js"></script>
    <script src="/static/js/accounts.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/permission.js"></script>
    <script type="module" src="/static/js/plan.js"></script>
    <script type="module" src="/static/js/tasks.js"></script>
    <script type="module" src="/static/js/cms_project_detail.js"></script>
    <script type="module" src="/static/js/set_page_info.js"></script>
    <script src="/static/js/qrcode.js"></script>
    <script type="module" src="/static/js/init.js"></script>
    <script id="tpl-sdgs" type="text/x-handlebars-template">
      {{#each sdgs_items as |sdg_item|}}
        <div class="col-12 col-lg-6">
          <div class="row align-items-center justify-content-center mt-4">
            <img
              class="col-3"
              src="/static/imgs/SDGs_{{sdg_item.index}}.jpg"
              alt=""
            />
            <div
              class="sdg-text-container col-7 col-form-label pr-md-0 m-2 p-0"
            >
              <div
                class="sdg-text"
                style="display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 5; overflow: hidden;"
                data-title="{{sdg_item.title}}"
              >{{{sdg_item.value}}}
              </div>
              <p class="m-0 text-center"><a class="read-more" href="#">Read more...</a></p>
            </div>
          </div>
        </div>
      {{/each}}
    </script>
  </head>

  <body class="bg-light">
    <!--<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>-->
    <!-- navbar -->
    <div id="navbar"></div>
    <!-- content -->
    <section>
      <div class="container">
        <div class="row mt-3 mt-md-5 justify-content-center">
          <div class="col-10 mt-3 px-0">
            <div class="d-flex justify-content-center">
              <img
                id="project_cover"
                class="img-fluid"
                src="/static/imgs/project_img_03.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <!-- project description -->
        <div class="row mt-5 justify-content-center">
          <div class="col-10 mb-4 bg-white border-light-gray p-3">
            <div class="row pb-3 border-bottom">
              <div class="col-md-6">
                <p id="name_project" class="h4 text-title">
                  竹山創生輔導合作計畫
                </p>
              </div>
              <div class="col-md-6">
                <div
                  id="sdg_container"
                  class="row justify-content-md-end pr-md-3"
                ></div>
              </div>
            </div>
            <div class="row pt-3">
              <div class="col-12">
                <div class="row border-bottom">
                  <div class="col-md-6">
                    <div class="d-flex flex-column h-100 justify-content-start">
                      <div id="sdg_container"></div>
                      <div>
                        <p class="mb-3">
                          計畫期間:<span
                            id="period_project"
                            class="pl-2"
                          ></span>
                        </p>
                        <p class="mb-3">計畫編號: <a id="uuid_project"></a></p>
                        <p id="location">
                          <img
                            class="mr-2"
                            src="/static/imgs/place_marker.svg"
                            alt=""
                            style="width: 20px"
                          />T-Planet<br />
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="d-flex flex-column">
                      <p class="mt-3 mt-md-0 mb-3">
                        永續企業:<span id="project_a" class="pl-2"></span>
                      </p>
                      <p class="mb-3">
                        專案負責人:<span id="hoster" class="pl-2"></span>
                      </p>
                      <p class="mb-3">
                        地方團隊:<span id="project_b" class="pl-2"></span>
                      </p>
                      <p class="mb-3">
                        電子郵件:<span id="email" class="pl-2"></span>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="row mt-3 pb-3 border-bottom">
                  <div class="col-12">
                    <p class="h5 fw-bold">計畫理念:</p>
                    <p id="philosophy" class="mt-3 mb-2"></p>
                  </div>
                </div>
                <div
                  class="row form-group justify-content-center mt-3 pb-3 border-bottom"
                >
                  <div id="project_sdg_container" class="row"></div>
                </div>
                <div class="row mt-3 pb-3 border-bottom">
                  <div class="col-12 chart-container">
                    <canvas id="cms_project_detail_chart"></canvas>
                  </div>
                </div>
                <div class="row mt-3 pb-3 border-bottom">
                  <div class="col-12">
                    <p class="h5 fw-bold">成果展現:</p>
                  </div>
                  <div
                    class="col-12 bg-light"
                    id="tasks_container"
                    style="width: 100%"
                  ></div>
                </div>
                <div
                  class="row mt-3 pb-3 justify-content-center align-items-center"
                >
                  <div class="col-12">
                    <p class="h5 fw-bold">參與方式:</p>
                  </div>
                  <div class="col-md-10">
                    <img
                      class="img-fluid"
                      src="/static/imgs/how_to_participate.png"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <div id="footer"></div>
    <div
      aria-hidden="true"
      aria-labelledby="staticBackdropLabel"
      class="modal fade"
      data-backdrop="static"
      data-keyboard="false"
      id="SDGsModal"
      tabindex="-1"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">新增 SDGs 指標</h5>
            <button
              class="close"
              type="button"
              aria-label="Close"
              data-dismiss="modal"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="p-3"></div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button
              class="btn btn-secondary"
              data-dismiss="modal"
              type="button"
            >
              關閉
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
